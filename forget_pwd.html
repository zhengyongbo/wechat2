<html>

<body>
    
		<nav class="navbar navbar-fixed-top my-nav">
    <div class="container">
        <div class="row top-panel">
        	<a href="index.html" class="btn btn-xs left-angel">        		
	            <i class="fa fa-chevron-left"></i>
        	</a>
            <h3 class="text-center no-margin">忘记密码</h3>

            
				<a href="login.html" class="btn btn-sm btn-info right-angel hh-font-size-16">        		
	            	登录
        		</a>
            
        </div>
    </div>
</nav>

    
    <div class="container panel full-height">
        <div class="row hh-mlr--10">
        	<div class="login-container">
    <div class="grid-container">
      <form action="" class="form form-login">
        
        
        
          <div class="form-field">
            <label class="mdi-hardware-phone-iphone" for="input-1"></label>
            <input id="input-1" type="text" class="form-input" placeholder="手机号码" >

            
          </div>
        
          <div class="form-field">
            <label class="mdi-image-edit" for="input-2"></label>
            <input id="input-2" type="text" class="form-input" placeholder="请输入手机验证码" >

            
            <a href="#" class="btn btn-flat btn-info btn-sm">获取验证码</a>
            
          </div>
        
          <div class="form-field">
            <label class="mdi-action-lock" for="input-3"></label>
            <input id="input-3" type="password" class="form-input" placeholder="请输入新密码" >

            
          </div>
        
      
        <div class="form-field">
            <button id="submit" class="btn btn-block btn-warning btn-lg btn-raised">重置密码</button>
        </div>
      </form>
      
    </div>
  </div>


<div class="modal fade" id="showMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="modalMessage" style="margin-top:15px;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-raised" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
        </div>
        

        
    </div>

            </div>
        </div>
